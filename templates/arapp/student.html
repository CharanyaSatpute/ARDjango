<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student login</title>
    <style>
          .control-label {
		    position: relative;
            width: 100%;
            margin-bottom: 40px;
            box-sizing: border-box;
            text-align: center;
            align-items: center;
            justify-content: center;
            color: black;
            }
    </style>
</head>
<body>

<form onsubmit="validate(event)" action="argame.html" method="post">
    <div  class="control-label">
        <h1>student login</h1>
{% csrf_token %}
<div  class="control-label">
        <label for="{{ form.student_id.id_for_label }}">Student Id:</label>
        {{ form.student_id }}
    </div>
    <div class="control-label">
        <label for="{{ form.student_password.id_for_label }}">Password:</label>
        {{ form.student_password }}
    </div>
    <button type="submit">login in</button>
</div>
</form>
<script>
    function fun(src)
    {
        window.location=src;
    }
</script>
</body>

</html>
