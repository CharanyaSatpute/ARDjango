<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin login</title>
  <style>
    .control-label {
		    position: relative;
            width: 100%;
            margin-bottom: 40px;
            box-sizing: border-box;
            text-align: center;
            align-items: center;
            justify-content: center;
            color: black;
            }
  </style>
</head>
<body>


<form action="#" method="post">
    {% csrf_token %}

<div  class="control-label">
<h1>admin login</h1>
<div class="col-md-3"><div class="form-group">
<label class="control-label">Admin Id : </label>
<input type="text" class="form-control req" value="" name="" aria-required="true" aria-invalid="true" required="">
</div></div>
  <br>
  <div class="col-md-3"><div class="form-group">
<label class="control-label">Password : </label>
<input type="password" class="form-control req" value="" name="" aria-required="true" aria-invalid="true" required="">
</div></div>
  <br><br>
    <div class="col-md-3"><div class="form-group">
    <label class="control-label">Subject : </label>
<select >
  <option disabled selected>-subject-</option>
  <option value="English">English</option>
  <option value="Mathematics">Mathematics</option>
     <option value="physics">physics</option>
     <option value="biology">biology</option>
     <option value="social studies">social studies</option>
</select>
        </div></div>
<br><br>
 <input type="button"  value="submit" name="choose.html" onclick="fun(this.name)"  >

</div>
</form>
<script>
    function fun(src)
    {
        window.location=src;
    }
</script>
</body>
</html>
